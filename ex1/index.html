<!DOCTYPE html>
<html>

<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
	function draw(data){
		"use strict";
		d3.select("body")
			.append("ul")
			.selectAll("li")
			.data(data)
			.enter()
			.append("li")
			.text(function (arg) {
				return arg.name + ": " + arg.status + " : " + arg.Date;
			});
		
		d3.selectAll("li")
			.style("font-weight", function (d) {
				if (d.status == "GOOD SERVICE"){ return "normal";
				} else {
				return "bold";
				} 
			});
	}	
</script>
</head>
<body>
	<script>d3.json("service_status.json", draw);</script>
</body>
</html>
